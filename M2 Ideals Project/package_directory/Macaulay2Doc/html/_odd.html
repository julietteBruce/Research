    <div>
      <h1>odd -- tell whether an integer is odd</h1>
      <div>
        <h2>Description</h2>
<tt>odd x</tt> -- returns true or false, tells whether x is an odd integer.        <p/>
See also <a title="tell whether an integer is even" href="_even.html">even</a>.      </div>
